<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaximus Chrono v3.4</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --orange: #FF8C00; --black: #050505; --white: #FFFFFF; --gray: #151515; }
        @keyframes moveStars { from { background-position: 0 0; } to { background-position: -1000px 1000px; } }
        body { background-color: var(--black); background-image: radial-gradient(1.5px 1.5px at 20px 30px, var(--white), rgba(0,0,0,0)), radial-gradient(2px 2px at 150px 150px, var(--white), rgba(0,0,0,0)); background-size: 400px 400px; animation: moveStars 120s linear infinite; color: var(--white); font-family: 'Orbitron', sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; min-height: 100vh; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%); background-size: 100% 4px; z-index: 1000; pointer-events: none; opacity: 0.3; }
        .container { width: 100%; max-width: 400px; background: rgba(0, 0, 0, 0.9); border: 2px solid var(--orange); padding: 20px; box-shadow: 0 0 20px rgba(255, 140, 0, 0.2); z-index: 10; }
        .header { text-align: center; font-size: 0.7rem; letter-spacing: 3px; margin-bottom: 20px; border-bottom: 1px solid var(--gray); padding-bottom: 10px; }
        .display-unit { border: 1px solid var(--orange); padding: 25px 10px; text-align: center; margin-bottom: 20px; }
        .main-time { color: var(--orange); font-size: 1.4rem; font-weight: bold; text-shadow: 0 0 8px rgba(255, 140, 0, 0.5); }
        .earth-time { font-family: 'Space Mono', monospace; font-size: 0.6rem; color: #444; margin-top: 10px; text-transform: uppercase; }
        .cal-info { text-align: center; font-size: 0.85rem; color: var(--orange); margin-bottom: 20px; text-transform: uppercase; }
        .nav-zone { display: flex; flex-direction: column; gap: 10px; margin-bottom: 25px; }
        .nav-top { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { background: transparent; color: var(--white); border: 1px solid var(--white); padding: 12px; font-family: 'Orbitron', sans-serif; font-size: 0.65rem; cursor: pointer; text-transform: uppercase; }
        .btn:hover { background: var(--orange); color: var(--black); border-color: var(--orange); }
        .btn-reset { border-color: var(--orange); color: var(--orange); }
        .grid-labels { display: grid; grid-template-columns: repeat(7, 1fr); text-align: center; margin-bottom: 10px; }
        .label { font-size: 0.55rem; color: #666; font-weight: bold; }
        .grid-main { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        .day-node { background: var(--gray); aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; color: #444; border-radius: 2px; }
        .day-node.active { background: var(--orange) !important; color: var(--black) !important; box-shadow: 0 0 15px var(--orange); font-weight: bold; border: 1px solid var(--white); }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="header">GALAXIMUS CHRONO SYSTEM</div>
        <div class="display-unit">
            <div class="main-time" id="chronoDisplay">--/--/---- 00:00:00</div>
            <div class="earth-time" id="earthDisplay">BASE_SYNC: STANDBY</div>
        </div>
        <div class="cal-info" id="calInfo">SIKLUS: --- | TAHUN: ----</div>
        <div class="nav-zone">
            <div class="nav-top">
                <button class="btn" onclick="changeDate(-1)">« MASA LALU</button>
                <button class="btn" onclick="changeDate(1)">MASA DEPAN »</button>
            </div>
            <button class="btn btn-reset" onclick="resetToNow()">KEMBALI KE MASA KINI</button>
        </div>
        <div class="grid-labels" id="dayLabels"></div>
        <div class="grid-main" id="gridMain"></div>
    </div>
    <script>
        const MONTHS = ["AETHERIS", "VORTEXIS", "NEBULON", "ZENITHOS", "COSMION", "ORBITALIS", "GALAXION", "STELLARIS", "VOIDON", "PHOTONIS", "QUANTUM", "NOVA"];
        const DAYS = ["SOL", "LUN", "MAR", "VEN", "TER", "JUP", "SAT"];
        const START_YEAR = 3400;
        const EARTH_REF = new Date("2026-02-18T00:00:00Z").getTime() / 1000;
        const SEC_PER_YEAR = 7 * 24 * 3600; 
        const SEC_PER_DAY = SEC_PER_YEAR / 360;
        let manualOffset = 0;
        function setup() {
            const labelBox = document.getElementById('dayLabels');
            DAYS.forEach(d => { const el = document.createElement('div'); el.className = 'label'; el.innerText = d; labelBox.appendChild(el); });
            refresh(); setInterval(refresh, 1000);
        }
        function refresh() {
            const now = new Date().getTime() / 1000;
            const elapsed = now - EARTH_REF;
            const liveDays = Math.floor(elapsed / SEC_PER_DAY);
            const totalDays = liveDays + manualOffset;
            const y = START_YEAR + Math.floor(totalDays / 360);
            const dayOfY = ((totalDays % 360) + 360) % 360;
            const mIdx = Math.floor(dayOfY / 30);
            const d = (dayOfY % 30) + 1;
            const prog = (elapsed % SEC_PER_DAY) / SEC_PER_DAY;
            const hh = Math.floor(prog * 24); const mm = Math.floor((prog * 24 * 60) % 60); const ss = Math.floor((prog * 24 * 3600) % 60);
            const p = (v) => v.toString().padStart(2, '0');
            document.getElementById('chronoDisplay').innerText = `[ ${p(d)}-${p(mIdx + 1)}-${y} ${p(hh)}:${p(mm)}:${p(ss)} ]`;
            document.getElementById('earthDisplay').innerText = `EARTH_SYNC: ${new Date().toLocaleTimeString()}`;
            document.getElementById('calInfo').innerText = `SIKLUS: ${MONTHS[mIdx]} | TAHUN: ${y}`;
            const grid = document.getElementById('gridMain');
            grid.innerHTML = '';
            for (let i = 1; i <= 30; i++) {
                const node = document.createElement('div');
                node.className = 'day-node' + (i === d ? ' active' : '');
                node.innerText = i;
                grid.appendChild(node);
            }
        }
        function changeDate(step) { manualOffset += step; refresh(); }
        function resetToNow() { manualOffset = 0; refresh(); }
        setup();
    </script>
</body>
</html>
